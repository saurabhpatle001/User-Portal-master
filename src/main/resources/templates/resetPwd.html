<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    	<h2>ResetPwd Here</h2>
	        <form th:action="@{/resetPwd}" th:object="${resetpwd}" method="post">
	            <table>
	                <tr>
	                    <td>Email</td>
	                    <td><input type="email" th:field="*{email}" readonly /></td>
	                </tr>
	                <tr>
	                    <td>New Password</td>
	                    <td><input type="password" th:field="*{newPwd}" required /></td>
	                </tr>
	                <tr>
	                    <td>Confirm Password</td>
	                    <td><input type="password" th:field="*{confirmPwd}" required /></td>
	                </tr>
	                <tr>
	                    <td></td>
	                    <td><input type="submit" value="update"></td>
	                </tr>
	            </table>
	        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
