<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		/* Body background gradient */
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Title Styling */
        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #222831;
            font-weight: bold;
        }

        /* Text message (error or success) */
        font {
            font-size: 16px;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }

        /* Form inputs and labels */
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Focus effect for input fields */
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.6);
        }

        /* Submit button with animation */
        input[type="submit"] {
            background-color: #4facfe;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        /* Link to Login page */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4facfe;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styling for form table */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            font-size: 16px;
            text-align: left;
        }

	</style>
</head>

<body>

<div class="container">
	<font style="color: red;">
		<p th:text="${emsg}"></p>
	</font>

	<h2>Create Account</h2>
	<form th:action="@{/register}" th:object="${registerForm}" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{uname}" required /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}" required /></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" th:field="*{phno}" required /></td>
			</tr>
			<tr>
				<td>Select Country</td>
				<td>
					<select id="countryId" th:field="*{countryId}" required>
						<option value="">-Select-</option>
						<option th:each="entry : ${countries.entrySet()}" th:value="${entry.key}" th:text="${entry.value}"></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Select State</td>
				<td>
					<select id="stateId" th:field="*{stateId}" required>
						<option value="">-Select-</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Select City</td>
				<td>
					<select id="cityId" th:field="*{cityId}" required>
						<option value="">-Select-</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>
	</form>

	<a href="/">Login Here</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
